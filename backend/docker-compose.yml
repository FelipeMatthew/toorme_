version: '3.8'  
services:
  postgres:
    image: postgres:15-alpine
    container_name: toorme_postgres
    environment:
      - POSTGRES_DB=toorme
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: